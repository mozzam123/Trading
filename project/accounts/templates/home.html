<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <!-- Use navbar-default for Bootstrap 3 -->
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li class="divider"></li>
                <li><a href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="disabled"><a href="#">Disabled</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="table-demo" style="padding-top: 200px; margin-left: -463px">
      <div class="container container-fluid">
        <div class="row">
          <div class="col-8 mt-5">
            <!-- Add your data table here -->
            <table class="table">
              <thead>
                <tr>
                  {% for field in fields %}
                  <th scope="col">{{field.verbose_name}}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for strategy in strategies %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ strategy.username }}</td>
                  <td>{{ strategy.email }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="col-4">
            <!-- Add your content here on the right side of the panel -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
